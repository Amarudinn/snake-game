<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    canvas {
      background-color: #111;
    }
    .controls {
      margin-top: 10px;
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      gap: 10px;
    }
    .btn {
      width: 50px;
      height: 50px;
      background-color: #333;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 5px;
    }
    .up { grid-area: up; }
    .down { grid-area: down; }
    .left { grid-area: left; }
    .right { grid-area: right; }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="controls">
    <button class="btn up">↑</button>
    <button class="btn left">←</button>
    <button class="btn right">→</button>
    <button class="btn down">↓</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let food;

    (function setup() {
      snake = new Snake();
      food = new Food();
      food.pickLocation();

      window.setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        food.draw();
        snake.update();
        snake.draw();

        if (snake.eat(food)) {
          food.pickLocation();
        }

        snake.checkCollision();
      }, 150);
    })();

    window.addEventListener("keydown", e => {
      const direction = e.key.replace("Arrow", "");
      snake.changeDirection(direction);
    });

    document.querySelector(".up").addEventListener("click", () => snake.changeDirection("Up"));
    document.querySelector(".down").addEventListener("click", () => snake.changeDirection("Down"));
    document.querySelector(".left").addEventListener("click", () => snake.changeDirection("Left"));
    document.querySelector(".right").addEventListener("click", () => snake.changeDirection("Right"));

    function Snake() {
      this.x = 0;
      this.y = 0;
      this.xSpeed = scale * 1;
      this.ySpeed = 0;
      this.total = 0;
      this.tail = [];

      this.draw = function () {
        ctx.fillStyle = "lime";

        for (let i = 0; i < this.tail.length; i++) {
          ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
        }

        ctx.fillRect(this.x, this.y, scale, scale);
      };

      this.update = function () {
        for (let i = 0; i < this.tail.length - 1; i++) {
          this.tail[i] = this.tail[i + 1];
        }

        if (this.total >= 1) {
          this.tail[this.total - 1] = { x: this.x, y: this.y };
        }

        this.x += this.xSpeed;
        this.y += this.ySpeed;

        if (this.x >= canvas.width) this.x = 0;
        if (this.y >= canvas.height) this.y = 0;
        if (this.x < 0) this.x = canvas.width - scale;
        if (this.y < 0) this.y = canvas.height - scale;
      };

      this.changeDirection = function (direction) {
        switch (direction) {
          case "Up":
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = -scale;
            }
            break;
          case "Down":
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = scale;
            }
            break;
          case "Left":
            if (this.xSpeed === 0) {
              this.xSpeed = -scale;
              this.ySpeed = 0;
            }
            break;
          case "Right":
            if (this.xSpeed === 0) {
              this.xSpeed = scale;
              this.ySpeed = 0;
            }
            break;
        }
      };

      this.eat = function (food) {
        if (this.x === food.x && this.y === food.y) {
          this.total++;
          return true;
        }
        return false;
      };

      this.checkCollision = function () {
        for (let i = 0; i < this.tail.length; i++) {
          if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
            this.total = 0;
            this.tail = [];
            alert("Game Over! Press OK to restart.");
          }
        }
      };
    }

    function Food() {
      this.x;
      this.y;

      this.pickLocation = function () {
        this.x = Math.floor(Math.random() * columns) * scale;
        this.y = Math.floor(Math.random() * rows) * scale;
      };

      this.draw = function () {
        ctx.fillStyle = "red";
        ctx.fillRect(this.x, this.y, scale, scale);
      };
    }
  </script>
</body>
</html>
